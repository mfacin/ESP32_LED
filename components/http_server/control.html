<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>ESP32_LED</title>

    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --input-bg: #f8f9fa;
            --border-color: #ddd;
            --shadow: 0 2px 10px rgba(0,0,0,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        .grid_container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: start;
        }

        form {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        h1 {
            margin-top: 0;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-color);
            border-bottom: 2px solid var(--bg-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 2px;
            color: #555;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            box-sizing: border-box;
        }

        input[type=range] {
            width: 100%;
            height: 25px;
            margin: 10px 0 20px 0;
            cursor: pointer;
        }
        output {
            float: right;
            font-weight: bold;
            font-size: var(--accent-color);
        }

        input[type='submit'] {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            text-transform: uppercase;
        }

        input[type='submit']:hover {
            background-color: var(--accent-hover);
        }

        .radio_group {
            display: flex;
            background: var(--input-bg);
            padding: 4px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .radio_group input[type="radio"] {
            display: none;
        }

        .radio_group label {
            flex: 1;
            text-align: center;
            padding: 10px;
            margin: 0;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
            color: #666;
        }

        .radio_group input[type="radio"]:checked + label {
            background-color: white;
            color: var(--accent-color);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        #hue {
            -webkit-appearance: none;
            background: linear-gradient(to right, red, yellow, lime, cyan, blue, magenta, red);
            height: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="grid_container">
        <form id='onOffForm' action="set_on_off">
            <h1>Power</h1>

            <div class="radio_group">
                <input type="radio" name="status" id="on" value="1" checked>
                <label for="on">On</label>
                <input type="radio" name="status" id="off" value="0" checked>
                <label for="off">Off</label>
            </div>
            
            <input type='submit' value='Send'>
        </form>
        
        <form id='brightnessForm' action="set_brightness">
            <h1>Brightness</h1>

            <label for='brightness'>Brightness <output id='brightnessValue'>50</output></label>
            <input type='range' name='brightness' id='brightness' min='0' max='100' value='50' oninput='brightnessValue.value=value'>
            <br>
            
            <input type='submit' value='Send'>
        </form>

        <form id='effectForm' action="set_effect">
            <h1>Effect Control</h1>
            <label for='effect'>Effect</label>
            <select name='effect' id='effect'>
                <option value='0'>Stationary</option>
                <option value='1'>Fade</option>
                <option value='2'>Strobe</option>
                <option value='3'>Breath</option>
            </select>
            <br>
            
            <label for='speed'>Speed <output id='speedValue'>50</output></label>
            <input type='range' name='speed' id='speed' min='0' max='100' value='50' oninput='speedValue.value=value'>
            <br>
            
            <input type='submit' value='Send'>
        </form>
        
        <form id='colorForm' action="set_hue_saturation">
            <h1>Color Picker</h1>
            
            <label for='hue'>Hue <output id='hueValue'>180</output></label>
            <input type='range' name='hue' id='hue' min='0' max='360' value='180' oninput='hueValue.value=value'>
            <br>
            
            <label for='saturation'>Saturation <output id='saturationValue'>50</output></label>
            <input type='range' name='saturation' id='saturation' min='0' max='100' value='50' oninput='saturationValue.value=value'>
            <br>
            
            <input type='submit' value='Send'>
        </form>
        

        <form id='configForm' action="set_gamma_correction">
            <h1>System Config</h1>
            <label for='gammaR'>Gamma Correction Red <output id='gammaRValue'>100</output></label>
            <input type='range' name='gammaR' id='gammaR' min='0' max='100' value='100' oninput='gammaRValue.value=value'>
            <br>

            <label for='gammaG'>Gamma Correction Green <output id='gammaGValue'>45</output></label>
            <input type='range' name='gammaG' id='gammaG' min='0' max='100' value='45' oninput='gammaGValue.value=value'>
            <br>
            
            <label for='gammaB'>Gamma Correction Blue <output id='gammaBValue'>31</output></label>
            <input type='range' name='gammaB' id='gammaB' min='0' max='100' value='31' oninput='gammaBValue.value=value'>
            <br>
            
            <input type='submit' value='Send'>
        </form>
    </div>

    <script>
        function makeRequest(e) {
            e.preventDefault();
            const formData = new URLSearchParams(new FormData(e.target)).toString();

            fetch(e.target.action, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });
        }

        document.getElementById("onOffForm").addEventListener('submit', makeRequest);
        document.getElementById("effectForm").addEventListener('submit', makeRequest);
        document.getElementById("colorForm").addEventListener('submit', makeRequest);
        document.getElementById("brightnessForm").addEventListener('submit', makeRequest);
        document.getElementById("configForm").addEventListener('submit', makeRequest);
    </script>
</body>
</html>
